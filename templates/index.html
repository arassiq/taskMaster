<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Master</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f5;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 10px;
        }
        #container {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 1200px;
            height: 90%;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        #header {
            padding: 20px;
            background-color: #3c3c3c;
            color: white;
            text-align: center;
            font-size: 1.5rem;
        }
        #main {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        #tasks, #chat {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow-y: auto;
        }
        #tasks {
            border-right: 1px solid #ddd;
        }
        h2 {
            margin-bottom: 15px;
            font-size: 1.2rem;
            color: #3c3c3c;
        }
        /* Task Section */
        #task-section {
            flex: 1;
            overflow-y: auto;
        }
        .task-item {
            margin-bottom: 15px;
        }
        .task-item input[type="checkbox"] {
            margin-right: 10px;
            transform: scale(1.2);
        }
        .main-task {
            font-weight: bold;
            font-size: 1.2rem;
            margin-bottom: 5px;
        }
        .subtask {
            margin-left: 25px;
            font-size: 1rem;
            font-weight: normal;
            margin-bottom: 3px;
        }
        /* Chat Section */
        #notes-section {
            flex: 1;
            overflow-y: auto;
            margin-bottom: 15px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            color: #555;
        }
        textarea {
            width: 100%;
            height: 80px;
            margin-top: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            color: #333;
            font-size: 1rem;
            padding: 10px;
            resize: none;
        }
        button {
            margin-top: 10px;
            padding: 12px 20px;
            background-color: #3c3c3c;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }
        button:hover {
            background-color: #555;
        }
        /* Scrollbars */
        #tasks, #chat {
            scrollbar-width: thin;
            scrollbar-color: #ccc #f9f9f9;
        }
        #tasks::-webkit-scrollbar, #chat::-webkit-scrollbar {
            width: 8px;
        }
        #tasks::-webkit-scrollbar-thumb, #chat::-webkit-scrollbar-thumb {
            background: #ccc;
            border-radius: 4px;
        }
        #tasks::-webkit-scrollbar-track, #chat::-webkit-scrollbar-track {
            background: #f9f9f9;
        }
        @media (max-width: 768px) {
            #main {
                flex-direction: column;
            }
            #tasks {
                border-right: none;
                border-bottom: 1px solid #ddd;
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="header">Task Master</div>
        <div id="main">
            <div id="tasks">
                <h2>Tasks</h2>
                <div id="task-section"></div>
            </div>
            <div id="chat">
                <h2>Chat Window</h2>
                <div id="notes-section"></div>
                <textarea id="user-input" placeholder="Type your input here..."></textarea>
                <button onclick="sendInput()">Send</button>
            </div>
        </div>
    </div>
    <script>
        function sendInput() {
            const userInput = document.getElementById('user-input').value;
            fetch('/get_response', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ user_input: userInput }),
            })
            .then(response => response.json())
            .then(data => {
                renderTasks(data.tasks);
                document.getElementById('notes-section').innerText = data.notes;
            })
            .catch(error => console.error('Error:', error));
        }

        function renderTasks(tasks) {
            const taskSection = document.getElementById('task-section');
            taskSection.innerHTML = ''; // Clear previous tasks

            // Split tasks into lines
            const lines = tasks.trim().split('\n');
            let currentTask = null;

            lines.forEach(line => {
                if (line.match(/^\d+\./)) {
                    // Main Task
                    const mainTask = document.createElement('div');
                    mainTask.classList.add('task-item');
                    mainTask.innerHTML = `
                        <label>
                            <input type="checkbox">
                            <span class="main-task">${line.slice(3)}</span>
                        </label>
                    `;
                    taskSection.appendChild(mainTask);
                    currentTask = mainTask;
                } else if (line.match(/^\s+[a-z]\./)) {
                    // Subtask
                    if (currentTask) {
                        const subtask = document.createElement('div');
                        subtask.classList.add('subtask');
                        subtask.innerHTML = `
                            <label>
                                <input type="checkbox">
                                <span>${line.trim().slice(2)}</span>
                            </label>
                        `;
                        currentTask.appendChild(subtask);
                    }
                }
            });
        }
    </script>
</body>
</html>
